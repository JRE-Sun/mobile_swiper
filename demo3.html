<!DOCTYPE html>
<html lang="en">

<head>
    <title>学习swiper动画</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/swiper.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/demo3.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/demo2_animate.css">-->
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <h1 id="h1" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.7s">dsjflksdfsjkdfnjk</h1>
            </div>
            <div class="swiper-slide">
                <h1 id="h1" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="0.7s">dsjflksdfsjkdfnjk</h1>
            </div>
            <div class="swiper-slide">
                <h1 id="h1" class="ani" swiper-animate-effect="bounceOutLeft" swiper-animate-duration="0.7s">dsjflksdfsjkdfnjk</h1>
            </div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">
                <h1 id="h1" class="ani" swiper-animate-effect="bounceOutLeft" swiper-animate-duration="0.7s">dsjflksdfsjkdfnjk</h1>
            </div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">
                <h1 id="h1" class="ani" swiper-animate-effect="bounceOutLeft" swiper-animate-duration="0.7s">dsjflksdfsjkdfnjk</h1>
            </div>
            <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="js/jquery-1.9.1.js"></script>
    <!--<script src="js/jquery.waypoints.js"></script>-->
    <script src="js/swiper.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/demo3.js"></script>
</body>

</html>
